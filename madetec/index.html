<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        /* [Manter todos os estilos anteriores] */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // Gerar um sessionId único para a sessão do usuário
        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // [Manter todos os event listeners anteriores]
            
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message && !sendButton.disabled) {
                    addMessage('Você', message, 'user-message');
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<div class="loading"></div>';
                    
                    try {
                        const response = await fetch('https://api.muvecom.com.br/v1/resp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sessionId: sessionId,  // Incluindo o sessionId
                                chatInput: message     // Mensagem do usuário
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (data.code === 0) {
                            throw new Error(data.message || 'Workflow não iniciado');
                        }
                        
                        if (data.chatOutput) {
                            const formattedMessage = data.chatOutput.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                            addMessage('IA', formattedMessage, 'ai-message');
                        } else {
                            addMessage('Sistema', 'Resposta recebida sem conteúdo.', 'error-message');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('Sistema', `Erro: ${error.message}`, 'error-message');
                    } finally {
                        sendButton.disabled = false;
                        sendButton.textContent = 'Enviar';
                    }
                }
            }

            // [Manter as outras funções como checkForSpam e addMessage]
        });
    </script>
</body>
</html>
