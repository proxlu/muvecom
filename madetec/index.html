<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com IA</title>
    <style>
        /* (Mantenha os estilos existentes) */
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-area">
            <textarea id="message-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        // VariÃ¡veis globais
        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
        const messageHistory = new Set();
        const IGNORE_MESSAGES = ["Workflow was started"];
        let pdfRequested = false; // Controle para evitar mÃºltiplos downloads
        
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on Enter
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (message && !sendButton.disabled) {
                    addMessage('VocÃª', message, 'user-message');
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<div class="loading"></div>';
                    pdfRequested = false; // Reseta a flag a cada nova mensagem
                    
                    try {
                        // Envia a mensagem
                        const response = await fetch('https://api.muvecom.com.br/v1/resp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                sessionId: sessionId,
                                chatInput: message
                            })
                        });
                        
                        const responseText = await response.text();
                        
                        if (!response.ok) {
                            throw new Error(responseText || 'Erro ao processar mensagem');
                        }
                        
                        // Verifica se precisa enviar PDF
                        if (responseText.includes('5BHor92uAR') && !pdfRequested) {
                            pdfRequested = true;
                            try {
                                const pdfResponse = await fetch('https://api.muvecom.com.br/v1/spam?sessionId=' + sessionId);
                                if (!pdfResponse.ok) throw new Error('Falha ao baixar PDF');
                                
                                const blob = await pdfResponse.blob();
                                const url = URL.createObjectURL(blob);
                                addMessage('IA', `<a href="${url}" download="catalogo.pdf">ðŸ“„ Baixar CatÃ¡logo</a>`, 'ai-message');
                            } catch (error) {
                                console.error('Erro ao baixar PDF:', error);
                                addMessage('Sistema', 'Erro ao baixar o catÃ¡logo', 'error-message');
                            }
                        }
                        
                        // Exibe a mensagem principal (removendo o marcador de PDF)
                        const displayText = responseText.replace(/5BHor92uAR/g, '');
                        if (displayText && !shouldIgnoreMessage(displayText)) {
                            const formattedMessage = formatMessage(displayText);
                            addMessage('IA', formattedMessage, 'ai-message');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        addMessage('Sistema', `Erro: ${error.message}`, 'error-message');
                    } finally {
                        sendButton.disabled = false;
                        sendButton.textContent = 'Enviar';
                    }
                }
            }
            
            function formatMessage(message) {
                return message.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            }
            
            function shouldIgnoreMessage(message) {
                return IGNORE_MESSAGES.some(ignoreMsg => message.includes(ignoreMsg));
            }
            
            function addMessage(sender, content, className) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${className}`;
                
                const senderElement = document.createElement('div');
                senderElement.className = 'message-sender';
                senderElement.textContent = sender;
                
                const contentElement = document.createElement('div');
                contentElement.innerHTML = formatMessage(content);
                
                messageElement.appendChild(senderElement);
                messageElement.appendChild(contentElement);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
